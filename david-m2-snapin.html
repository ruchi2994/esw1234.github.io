<script type='text/javascript'>
	var initESW = function(gslbBaseURL) {
		embedded_svc.settings.displayHelpButton = true; //Or false

		embedded_svc.settings.enabledFeatures = ['FieldService'];
		embedded_svc.settings.entryFeature = 'FieldService';

		embedded_svc.settings.useCustomAuthentication = false;
		embedded_svc.settings.loginClientId = '3MVG9SemV5D80oBeoakT2iC8527GHWCbQu_kTD6vM4Afe4GFPHu7fxxTVsmAtdG5jMxIk44e1YcoOPEResb2B';
		embedded_svc.settings.loginRedirectURL = 'https://ruchi2994.github.io/david-m2-snapin-callback.html';
		embedded_svc.settings.loginTargetQuerySelector = '#salesforce-login';
		embedded_svc.settings.authenticationStartLabel = 'Authenticated!';

		embedded_svc.init(
			'https://lightningscheduler32.lightning.force.com',
			'https://fscmaster-community-1566ca07-16f6a0d0924.force.com/samesite',
			gslbBaseURL,
			'00DB0000000YQYF',
			'Same_Site_Test',
			{
				
			}
		);
	};

	if (!window.embedded_svc) {
		var s = document.createElement('script');
		s.setAttribute('src', 'https://lightningscheduler32.lightning.force.com/embeddedservice/5.0/esw.min.js');
		s.onload = function() {
			initESW(null);
		};
		document.body.appendChild(s);
	} else {
		initESW('https://service.force.com');
	}
</script>
